<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loja TipShopt</title>
        <!-- Fonte icones-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    </head>

<!-- Jesus te ama -->

    <body>
 
        <!-- Box do cabeçalho -->
        <header class="header-bg">
            <div class="header">
                <a href="https://tipscode.com.br/"><img src="img/logo-loja-tips.png" alt="TipsCode"></a>
 
                <!-- Inicio da Navbar -->
                <nav>
                    <ul class="header-menu">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact</a></li>
                        <a href="#"><span class="material-symbols-outlined">shopping_bag</span></a>
                    </ul>
                </nav>
                <!-- Fim da Navbar -->
            </div>
        </header>

        <!-- Box de ofertas e Imagem de apresentação -->
        <main class="offers-bg">
            <div class="offers">
                <!-- Conteúdo -->
                <div class="offers-content">
                    <h3>Trade-in-offer</h3>

                    <p>Save more with coupons & up to 70% off!</p>
                    <a href="" class="features">Shop Now</a>

                </div>

        </main>
